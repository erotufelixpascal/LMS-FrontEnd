<div class="container mt-4">
    <h2>Loan Repayment Form</h2>
    <form [formGroup]="loanRepaymentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="loanId">Loan ID</label>
        <input type="text" id="loanId" formControlName="loanId" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="amount">Amount Due</label>
        <input type="number" id="amount" formControlName="amountDue" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="amount">Repayment Amount</label>
        <input type="number" id="amount" formControlName="amount" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="repaymentDate">Repayment Date</label>
        <input type="date" id="repaymentDate" formControlName="repaymentDate" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loanRepaymentForm.invalid">Submit</button>
    </form>
  </div>

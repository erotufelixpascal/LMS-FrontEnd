<body>
    <div class="login-container">
      <h2>Login</h2>
      <!-- <form [formGroup]="loginForm" > -->
      <form [formGroup]="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" formControlName="username">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" >
    
        <div class="example-button-row">
          <button mat-raised-button color="accent" type="submit" (click)="login()">Login</button>
          <button mat-raised-button color="primary" routerLink="/signIn">Create account</button>
        </div>
      </form>
    </div>
  </body>

<section>
    <article>
        <div class="alert alert-warning">
            <strong>Warning!</strong> This needs your urgent attention please!!.
        </div>
        <div class="timeDate">
          Current Date and Time: {{ currentDateTime }}
        </div>
        <div class="container">
            <h2>Assign User Role</h2>
            <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="customerID">User</label>
                <!-- <select formControlName="customerID" id="customerID" class="form-control">
                  <option *ngFor="let user of userList" [value]="user.customerID">{{ user.firstName }} - {{ user.lastName }}</option>
                </select> -->
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <select formControlName="role" id="role" class="form-control">
                  <option value="admin">Admin</option>
                  <option value="manager">Manager</option>
                  <option value="client">Client</option>
                  <option value="staff">Staff</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Assign Role</button>
            </form>
          </div>          
    </article>

</section>

  <footer>
    <p>Footer</p>
  </footer>

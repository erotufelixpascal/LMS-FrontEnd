<section >
    <article>
      <div class="alert alert-warning">
        <strong>Warning!</strong> This needs your urgent attention please!!.
    </div>
        <div class="timeDate">
          Current Date and Time: {{ currentDateTime }}
        </div>
        <div class="container">
            <!-- <h2>Add a User</h2> -->
            <form [formGroup]="assignRoleForm" (ngSubmit)="onSubmit()">
              <h3>Add a User</h3>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" id="firstName" class="form-control">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastName" id="lastName" class="form-control">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" id="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="address" id="address" class="form-control">
              </div>
              <div class="form-group">
                <label>Designation</label>
                <input type="text" formControlName="designation" id="designation" class="form-control">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" formControlName="phone" id="phone" class="form-control">
              </div>
              <div class="form-group">
                <label>Information</label>
                <input type="text" formControlName="information" id="information" class="form-control">
              </div>
              <div class="form-group">
                <label>Role</label>
                <select formControlName="role" id="role" class="form-control">
                  <option *ngFor="let role of roles" [value]="role.userType">{{ role.userType }}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Assign Role</button>
            </form>
          </div>          
    </article>

</section>

  <footer>
    <p>Footer</p>
  </footer>
